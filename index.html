<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title> Titre de la page </title>
        <!-- la feuille de style externe avbec une balise link -->
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <!-- début de la div principale -->
        <div>
         <!-- des nouveautés du HTML 5  -->
        <!-- en tête de page ou d'une division ou d'une section-->
        <header class="fond_vert"> En tête de la page ou d'une division ou d'une section</header>
        <!-- la navigation de la page -->
        <nav class="fond_rouge">Navigation</nav>    
        <!-- du contenu textuel -->
        <article class="fond_orange">Contenu textuel</article>
        <!-- pour une division sur le coté de la page  -->
        <aside class="fond_gris">Le coté de la page</aside>
        <!-- le pied de page -->
            <footer class="fond_bleu">Le pied de page</footer>
        </div>
    </body>
</html>
